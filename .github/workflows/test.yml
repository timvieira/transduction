name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          pip install maturin pytest
          pip install -e .

      - name: Build Rust extension
        run: |
          maturin build --release -m crates/transduction-core/Cargo.toml --interpreter python3.10
          pip install --force-reinstall crates/transduction-core/target/wheels/*.whl

      - name: Run tests
        run: |
          python -m pytest tests/test_general.py tests/test_finite.py tests/test_push_labels.py -v
